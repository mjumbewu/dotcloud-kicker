<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DotCloud Kicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{STATIC_URL}}kicker/styles.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_URL}}kicker/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}kicker/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}kicker/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}kicker/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="{{STATIC_URL}}kicker/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">DotCloud Kicker</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="{% url 'logout' %}">Log Out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      {% block content %}
      {% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}libs/jquery.js"></script>
    <script src="{{ STATIC_URL }}libs/underscore.js"></script>
    <script src="{{ STATIC_URL }}libs/backbone.js"></script>
    <script src="{{ STATIC_URL }}libs/moment.js"></script>
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-transition.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-alert.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-modal.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-dropdown.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-scrollspy.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-tab.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-tooltip.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-popover.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-button.js"></script>-->
    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-collapse.js"></script>
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-carousel.js"></script>-->
<!--    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap-typeahead.js"></script>-->
    <script src="{{ STATIC_URL }}kicker/scripts.js"></script>

</html>
